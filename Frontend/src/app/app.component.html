<mat-toolbar >
  <div class="right">
    <span class="logo" routerLink="/">Sports-WG</span>
    <button routerLink="football" mat-icon-button>Fu√üball</button>
  </div>

  <div class="left">
    <button *ngIf="coins!=undefined" mat-button (click)="changeCoins()">
      <span>{{coins==undefined?'':coins}} </span>
      <mat-icon aria-hidden="false">paid</mat-icon>
    </button>
    <button id="people" [ngClass]="accountInfo.showScreen?'overhead':''" (click)="navigateToPerson()" mat-button>
      <mat-icon aria-hidden="false">person</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-card *ngIf="accountInfo.showScreen" class="overhead accountDetails">
  <mat-card-content>
    <div class="line" (click)="navigateSettings()">
      <mat-icon>account_circle</mat-icon>
      <span>{{accountInfo.name}}</span>
    </div>
    <hr class="line">
    <button class="line" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Abmelden</span>
    </button>

  </mat-card-content>
</mat-card>
<router-outlet></router-outlet>
