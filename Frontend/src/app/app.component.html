<mat-toolbar >
  <div class="right">
    <span class="logo" routerLink="/">Sports-WG</span>
    <button routerLink="football" mat-icon-button>Fu√üball</button>
  </div>

  <div class="left">
    <button *ngIf="accountData" mat-button (click)="changeCoins()">
      <span>{{accountData.coins}} </span>
      <mat-icon aria-hidden="false">paid</mat-icon>
    </button>
    <button id="people" [ngClass]="showScreen?'overhead':''" (click)="navigateToPerson()" mat-button>
      <mat-icon aria-hidden="false">person</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-card *ngIf="showScreen" class="overhead accountDetails">
  <mat-card-content>
    <div class="line" (click)="navigateSettings()">
      <mat-icon>account_circle</mat-icon>
      <span>{{accountData?accountData.email:''}}</span>
    </div>
    <hr class="line">
    <button class="line" (click)="logoutButton()">
      <mat-icon>logout</mat-icon>
      <span>Abmelden</span>
    </button>

  </mat-card-content>
</mat-card>
<router-outlet></router-outlet>
