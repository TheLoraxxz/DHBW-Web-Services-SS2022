<div class="base">
  <mat-toolbar class="tool-bar">
    <div [ngClass]="turnIn?'selected':''" (click)="turnIn=!turnIn">
      <mat-icon>currency_exchange</mat-icon>
    </div>
    <div [ngClass]="!turnIn?'selected':''" (click)="turnIn=!turnIn">
      <mat-icon>account_balance</mat-icon>
    </div>
  </mat-toolbar>
  <app-exchange-purse *ngIf="turnIn"></app-exchange-purse>
  <app-sell-market *ngIf="!turnIn"></app-sell-market>
</div>
